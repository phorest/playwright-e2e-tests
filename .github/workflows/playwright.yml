name: Playwright Tests
on:
  pull_request:
    branches: [ main, master ]

env:
  apiUsername: ${{ secrets.apiUsername }}
  apiPassword: ${{ secrets.apiPassword }}
  staffPassword: ${{ secrets.staffPassword }}
  MAILOSAURAPIKEY: ${{ secrets.MAILOSAURAPIKEY }}

jobs:
  cleanup-appointments:
    name: ðŸ§¹ Cleanup Appointments
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
    
      - name: Install dependencies
        run: npm i

      - name: Cleanup appointments
        run: node ./support/utils/cleanup_appointments.js dev_eu

  test:
    name: ðŸ§ª E2E Tests
    timeout-minutes: 60
    needs: cleanup-appointments
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install chromium --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
