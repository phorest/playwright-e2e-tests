name: Manual tagged run
on:
  # It will triggered when there is a pull request applied on the following branches:
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      tags:
        type: choice
        description: 'Select a tag'
        options:
        - '@login'
        - '@smoke'
        default: '@login'
        
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test --grep ${{ github.event.inputs.tags }}
      env:
        apiUsername: ${{ secrets.apiUsername }}
        apiPassword: ${{ secrets.apiPassword }}
        staffPassword: ${{ secrets.staffPassword }}
        MAILOSAURAPIKEY: ${{ secrets.MAILOSAURAPIKEY }}
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 5
