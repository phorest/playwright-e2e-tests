name: Manual tagged run
on:
  workflow_dispatch:
    inputs:
      tags:
        type: choice
        description: 'Select a tag'
        options:
        - '@login'
        - '@smoke'
        - '@voucher'
        default: '@login'
env:
  apiUsername: ${{ secrets.apiUsername }}
  apiPassword: ${{ secrets.apiPassword }}
  staffPassword: ${{ secrets.staffPassword }}
  MAILOSAURAPIKEY: ${{ secrets.MAILOSAURAPIKEY }}
  
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install chromium --with-deps
    - name: Run Playwright tests
      run: npx playwright test --grep ${{ github.event.inputs.tags }}
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 5
